<!DOCTYPE html>
<html>
<head>
    <style>
      
        .styled-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Hover Effect */
        .styled-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Hi there, welcome to my first website</h1>

<p>Click the button for a surprise :P</p>

<!-- Styled Button -->
<button class="styled-button" onclick="window.location.href='mywebsite-cde4cfc052bdefb02cbaea541d09ef5315352dba/'">Click Me!</button>

</body>
</html>
